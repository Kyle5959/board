<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>

<a th:href="@{/board/list}" style="display: inline-block; margin-top : 20px; padding : 10px 15px;
            background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">게시글 목록으로</a>

<h1 th:text="${board.title}"></h1>
<p th:text="${board.content}"></p>

<div th:if="${board.filepath}"><p>첨부 파일:</p>
    <img th:src="${board.filepath}" alt="첨부 이미지" style="max-width: 100%; height:auto;">
    <br>
    <a th:href="@{${board.filepath}}" th:text="${board.filename}" target="_blank"></a>
</div>
<div th:unless="${board.filepath}">
    <p>첨부된 파일 없음</p>
</div>
<br>
<br>
<a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
<a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
<a th:href="@{${board.filepath}}">다운받기</a>
</body>

</html>
