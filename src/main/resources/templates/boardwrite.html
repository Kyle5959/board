<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea {
        width : 100%;
        margin-top: 10px;
        min-height : 300px;
    }
</style>
<body>

<a th:href="@{/board/list}" style="display: inline-block; margin-top : 20px; padding : 10px 15px;
            background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">게시글 목록으로</a>

    <div class="layout">
        <form action="/board/writepro" method="post" enctype="multipart/form-data">
            <input name="title" type="text">
            <textarea name="content"></textarea>
            <input type="file" name="file">
            <button type="submit">작성</button>
        </form>
    </div>

</body>
</html>
